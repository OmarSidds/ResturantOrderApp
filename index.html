<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's Diner</title>
    <link href="index.css" rel="stylesheet">

</head>
<body>
    <div class="headerDiv">
        <img src="Burger.png" class="burgerHeader" alt="Resturant name, Omar's Dinner with picture of a burger">
        <div class="textDiv">
            Omar's Diner
        </div>
        <div class="smallTextDiv">
            Best burgers and pizzas in town
        </div>
    </div>

    <div id="menu"></div>

    <div id="yourOrder"></div>

    <div id="cardDetails">
        <h2>Enter Card Details</h2>
        <form class="formEntry" id="formInfo">
            <input type="text" id="username" name="username" placeholder="Enter your name" class="formInput" required>
            <input type="number" name="card-Number" placeholder="Enter card number" class="formInput">
            <input type="password" name="CVV" placeholder="Enter CVV" class="formInput">
            <button type="button" class="formBtn" id="formBtn" value="formBtn" onclick="formSubmit()">Pay</button>
        </form>
    </div>

    <div id="orderConfirm"></div>

    <script type="module" src="data.js"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
